ext {
    appName = "gamelib-net-integ"
}

configurations {
    project.archivesBaseName = "${appName}"
    jar.archiveBaseName = "${appName}"
}

//jacocoTestReport.finalizedBy jacocoTestCoverageVerification

dependencies {
    implementation project(':gamelib-net-common')
    implementation project(':gamelib-net-server')
    implementation project(':gamelib-net-client')
    api libs.gdx
    api libs.gdx.backend.lwjgl3
    api(libs.commons.io)
    implementation libs.netty.all
    implementation libs.bcprov
    implementation libs.bcpkix
    implementation libs.slf4j.api

    implementation(libs.jackson.core)
    implementation(libs.jackson.datatype.jdk8)
    implementation(libs.jackson.annotations)
    implementation(libs.jackson.databind)

    // Dagger
    implementation libs.dagger // Common files for runtime
    annotationProcessor libs.dagger.compiler

    // Immutables
    implementation(libs.immutables.value.annotations)
    annotationProcessor(libs.immutables.value)

    implementation(libs.logback.classic)
    implementation(libs.logback.core)

    testImplementation(libs.assertj.core)
    testImplementation(libs.junit.jupiter.engine)
    testImplementation(libs.junit.jupiter.api)
    testImplementation(libs.junit.jupiter.params)
    testImplementation(libs.mockito.junit.jupiter)
    testImplementation(libs.mockito.core)
    testImplementation(libs.gdx.backend.lwjgl3)
    testImplementation(libs.gdx.backend.headless)
    testImplementation(libs.commons.io)
    // Dagger
    testImplementation libs.dagger // Common files for runtime
    testAnnotationProcessor libs.dagger.compiler
    testImplementation("com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop")
}
